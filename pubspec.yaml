name: revelation
description: "Revelation Study app."
publish_to: 'none'
version: 1.0.3+92

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # flutter.dev packages
  go_router: ^15.1.1 
  flutter_svg: ^2.0.16
  flutter_markdown: ^0.7.4
  url_launcher: ^6.3.1
  shared_preferences: ^2.3.5
  path_provider: ^2.1.5

  # dart.dev packages
  web: ^1.1.0
  intl: ^0.20.2

  # 3d party packages
  window_manager: ^0.4.3
  flutter_cache_manager: ^3.4.1
  get_it: ^7.7.0
  provider: ^6.1.2
  logger: ^2.5.0
  package_info_plus: ^8.1.2
  xml: ^6.5.0
  float_column: ^4.0.1
  styled_text: ^8.1.0
  supabase_flutter: ^2.8.3
  flutter_colorpicker: ^1.1.0
  vector_math: ^2.1.4
  image: ^4.5.4
  audioplayers: ^6.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # flutter.dev packages
  flutter_lints: ^5.0.0

  # 3d party packages
  icons_launcher: ^3.0.1
  msix: ^3.16.8

icons_launcher:
  image_path: "assets/images/UI/app_icon.png"
  platforms:
    android:
      enable: false
      image_path: "assets/ic_logo_radius.png"
      notification_image: "assets/ic_foreground.png"
      # adaptive_background_color: '#ffffff'
      adaptive_background_image: "assets/ic_background.png"
      adaptive_foreground_image: "assets/ic_foreground.png"
      adaptive_round_image: "assets/ic_logo_round.png"
      adaptive_monochrome_image: "assets/ic_black_white.png"
    ios:
      enable: false
      image_path: "assets/ic_logo_rectangle_light.png"
      dark_path: "assets/ic_logo_rectangle_dark.png"
      tinted_path: "assets/ic_logo_rectangle_tinted.png"
    web:
      enable: false
      image_path: "assets/ic_logo_radius.png"
      favicon_path: "assets/ic_logo_round.png"
    macos:
      enable: false
      image_path: "assets/ic_logo_radius.png"
    windows:
      enable: false
      image_path: "assets/ic_logo_radius.png"
    linux:
      enable: true
      image_path: "assets/images/UI/app_icon_linux.png"

msix_config:
  display_name: Revelation.Win
  identity_name: AI11.RevelationWin
  publisher_display_name: AI11
  publisher: CN=B37F48EC-C643-42C2-82FB-3DFB514F5E74
  languages: en, uk, ru
  store: true
  msix_version: 1.0.95.0
  logo_path: .\assets\images\UI\app_icon.png

flutter:
  generate: true
  uses-material-design: true
  assets:
    - CHANGELOG.md
    - assets/data/
    - assets/data/topics/
    - assets/images/UI/
    - assets/images/Topics/
    - assets/images/PrimarySources/
    - assets/sounds/

  fonts:
    - family: Arimo
      fonts:
        - asset: assets/fonts/Arimo/Arimo.ttf
          weight: 400

