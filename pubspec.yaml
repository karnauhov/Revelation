name: revelation
description: "Revelation Study app."
publish_to: 'none'
version: 1.0.1+43

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  go_router: ^14.6.2
  window_manager: ^0.4.3
  flutter_cache_manager: ^3.4.1
  get_it: ^8.0.3
  provider: ^6.1.2
  flutter_svg: ^2.0.16
  logger: ^2.5.0
