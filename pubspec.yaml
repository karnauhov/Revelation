name: revelation
description: "Revelation Study app."
publish_to: 'none'
version: 1.0.0+8

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  go_router: ^14.6.2
  window_manager: ^0.4.3
  flutter_cache_manager: ^3.4.1
  get_it: ^8.0.3
  provider: ^6.1.2
  flutter_svg: ^2.0.16
  logger: ^2.5.0
  package_info_plus: ^8.1.2
  flutter_markdown: ^0.7.4
  xml: ^6.5.0
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1

flutter:
  generate: true
  uses-material-design: true
  assets:
    - CHANGELOG.md
    - assets/data/
    - assets/images/UI/
